  <head>

        <div class="row">
          <div id="forecast-main">
            <div class="col-sm-3" >
              <div class="well well-sm" style="text-align: center;">
                <h4 id="day1">Loading info...</h4>
                <img id="icon1" src="#" alt="Loading icon...">

            </div>
            <div class="col-sm-3">
              <div class="well well-sm" style="text-align: center;">

            </div>
            <div class="col-sm-3" >

                <h4 id="day4">Loading info...</h4>
                <img id="icon4" alt="forecast icon...">
                <h4 id="temp4">Loading temp...</h4>
              </div>
            </div>
            
          </div>
        <!---->
        </div>
      </div>
      <div class="landing-page">
          <button type="button" href="#weather-content" class="btn btn-primary btn-md" id="getWeatherBtn" data-transition="flow">Get Weather</button>
      </div>
        
  </div>
