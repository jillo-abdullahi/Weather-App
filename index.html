<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>weather App</title>
	  <link rel="shortcut icon" href="./images/logo.ico"/> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--==========Bootstrap=================-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!--==========Custom style=============-->
    <link rel="stylesheet" href="./css/style.css" type="text/css">
     

   <!--=============Custom Google Fonts================-->
   <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

   <!--===========Font Awesome================-->
   <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
   
  </head>
  <body>
    <div class="container-fluid main">
        <div id ="weather-content">
            <div class="row">
            <div id="header-box">
              <h2 id="day"></h2>
              <h4 id="date"></h4>
          </div>
        </div>
        
          <div class="well well-lg" id="weather-box">
            <div class="row">
            <h4 id="region">Some region</h4>

            <div class="col-sm-6">
              <div id="today-weather">
                <h5>Today</h5>
                <h2 id="temp_c">19&#8451;</h2>
                <p id="description">Partly Cloudy</p>
               <div id="images">
                  <img src="https://cdn.apixu.com/weather/64x64/day/116.png" alt="condition icon" id="temp-icon"><br/>
                  <img src="./images/home.png" alt="Home icon" />
               </div>
                
              </div>
            </div>
            <div class="col-sm-6">
                <div id="more-info">
                  <div id="conversion">
                    <button type="button" class="btn" id="conversion-btn" >Convert to &#8457;</button>
                  </div>
                  <div id="wind"><i class="fa fa-flag-checkered fa-lg"></i> Windspeed: <span id="winds">54</span>mph</div>
                  <div id="pressure"><i class="fa fa-tachometer fa-lg" aria-hidden="true"></i> Pressure: <span id="pres">1611</span>hPa</div>
                  <div id="humidity"><i class="fa fa-tint fa-lg"></i> Humidity: <span id="hum">56</span>%</div>

                </div>
            </div>

      
          </div>

          <div class="row">
            <div id="extra-info">
                <p>View forecast for the next 4 days below</p>
                <i style="font-size:30px" class="fa">&#xf107;</i>
            </div>
            
          </div>
        
        </div>
        
        <div class="row">
          <div id="forecast-main">
            <div class="col-sm-3" >
              <div class="well well-sm" style="text-align: center;">
                <h4 id="day1">Loading info...</h4>
                <img id="icon1" alt="Loading icon...">
                <h4 id="temp1">Loading temp...</h4>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="well well-sm" style="text-align: center;">
                <h4 id="day2">Loading info...</h4>
                <img id="icon2" alt="Loading icon...">
                <h4 id="temp2">Loading temp...</h4>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="well well-sm" style="text-align: center;">
                <h4 id="day3">Loading info...</h4>
                <img id="icon3" alt="Loading icon....">
                <h4 id="temp3">Loading temp...</h4>
              </div>
            </div>
            <div class="col-sm-3" >
              <div class="well well-sm" style="text-align: center;">
                <h4 id="day4">Loading info...</h4>
                <img id="icon4" alt="Loading icon...">
                <h4 id="temp4">Loading temp...</h4>
              </div>
            </div>
            
          </div>
        <!---->
        </div>
      </div>
      <div class="landing-page">
          <button type="button" href="#weather-content" class="btn btn-primary btn-md" id="getWeatherBtn" data-transition="flow">Get Weather</button>
      </div>
        
  </div>

    <!--==============JQuery================-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!--==============Bootstrap JQuery==============-->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

     <!--=============Custom JQuery==================-->
    <script src="./js/main.js"></script>

    <!--=====Skycon for weather animated icons===-->
    <script src="./js/skycons.js"></script>

    <!--=====Moment.js for dates===-->
     <script src="./js/moment.min.js"></script>

  </body>
  </html>
